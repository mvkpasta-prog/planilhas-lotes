<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Controle de Lotes ‚Äî Lotes de Entrega</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  :root{
    --primary:#2563eb; --accent:#0ea5e9; --bg:#f6fbff; --card:#fff; --text:#0f172a;
    --muted:#6b7280; --success:#10b981; --warning:#f59e0b;
    --status-carregado: #10b981; /* Verde */
    --status-embarque: #3b82f6; /* Azul */
    --status-transito: #ef4444; /* Vermelho */
    --status-contratar: #f97316; /* Laranja */
    --produto-soja: #10b981; /* Verde para Soja */
    --produto-milho: #fbbf24; /* Amarelo para Milho */
    --produto-sorgo: #6b7280; /* Cinza para Sorgo */
    --produto-total: #8b5cf6; /* Roxo para Total */
  }
  *{box-sizing:border-box}
  body{font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;margin:0;background:var(--bg);color:var(--text);padding:12px}
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://raw.githubusercontent.com/mvkpasta-prog/planilhas-lotes/main/mvklogo.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 80vh;
    opacity: 0.05;
    z-index: -1;
    pointer-events: none;
  }
  header{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    color:white;
    padding:12px;
    border-radius:8px;
    margin-bottom:16px;
    text-align:center;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    flex-wrap: wrap;
  }
  .header-title {
    display: flex;
    align-items: center;
    gap: 8px;
    min-width: 200px;
  }
  .last-update-top {
    font-size: 12px;
    color: rgba(255,255,255,0.9);
    display: flex;
    align-items:center;
    gap: 6px;
  }
  .wrap{max-width:1400px;margin:0 auto;width:100%}
  .header-btn {
    background: #fff;
    color: var(--primary);
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 700;
    font-size: 13px;
    text-decoration: none;
    transition: background 0.2s ease, opacity 0.2s ease;
    white-space: nowrap;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .header-btn:hover {
    background: var(--bg);
    opacity: 0.95;
  }
  .status-cards{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:20px}
  .status-card{background:var(--card);border-radius:8px;padding:10px;box-shadow:0 3px 8px rgba(0,0,0,0.06);flex:1;min-width:150px;text-align:center;transition:all 0.3s ease}
  .status-card:hover{transform:translateY(-2px);box-shadow:0 5px 12px rgba(0,0,0,0.08)}
  .status-card h3{margin:0 0 6px 0;font-size:14px;color:var(--text);font-weight:600}
  .status-card .count{font-size:22px;font-weight:700;margin:6px 0}
  .produto-cards{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:20px}
  .produto-card{background:var(--card);border-radius:8px;padding:8px;box-shadow:0 3px 8px rgba(0,0,0,0.06);flex:1;min-width:140px;text-align:center;transition:all 0.3s ease;border-top:3px solid transparent; cursor: pointer;}
  .produto-card:hover{transform:translateY(-2px);box-shadow:0 5px 12px rgba(0,0,0,0.08)}
  .produto-card h3{margin:0 0 4px 0;font-size:13px;color:var(--text);font-weight:600}
  .produto-card .count{font-size:18px;font-weight:700;margin:4px 0}
  .produto-soja{border-top-color: var(--produto-soja);}
  .produto-milho{border-top-color: var(--produto-milho);}
  .produto-sorgo{border-top-color: var(--produto-sorgo);}
  .clientes-section{margin-bottom:24px}
  .clientes-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px;margin-bottom:24px}
  .cliente-card{background:var(--card);border-radius:8px;padding:14px;box-shadow:0 3px 8px rgba(0,0,0,0.06);transition:all 0.3s ease; cursor: pointer;}
  .cliente-card:hover{transform:translateY(-2px);box-shadow:0 5px 12px rgba(0,0,0,0.08)}
  .cliente-name{font-weight:700;font-size:16px;color:var(--text);margin:0 0 6px 0}
  .cliente-destino{font-weight:600;color:var(--accent);margin:0 0 10px 0;font-size:13px}
  .cliente-info{display:flex;justify-content:space-between;margin-bottom:6px;align-items:center}
  .info-label{font-weight:600;color:var(--muted);font-size:12px}
  .info-value{font-weight:700;font-size:13px}
  .cliente-produto{padding:3px 7px;border-radius:5px;font-size:11px;font-weight:600;display:inline-block;margin-top:4px}
  .status-pendente-tag{background-color: var(--status-embarque);color: white;padding: 2px 7px;border-radius: 10px;font-size: 11px;font-weight: 600;}
  .empty{color:var(--muted);font-style:italic;padding:10px;text-align:center;}
  #filterInput {
    flex-grow: 1;
    min-width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
  }
  @media (max-width:600px){
    body{padding:8px}
    .cliente-card{min-width:100%;padding:12px}
    header {
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
    }
    .header-btn {
      width: 100%;
      justify-content: center;
      order: 2;
    }
    .header-title {
        width: 100%;
        justify-content: space-between;
    }
    .last-update-top {
        order: 3;
    }
  }
</style>
</head>
<body>
  <header>
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/mvkpasta-prog/planilhas-lotes/main/mvklogo.png" alt="Logo MVK" style="height: 22px; vertical-align: middle; margin-right: 8px;">
      Controle de Lotes ‚Äî Lotes de Entrega
    </div>
    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
      <a href="index.html" class="header-btn" title="Voltar para a p√°gina principal">
        <i class="fas fa-home"></i> P√°gina Inicial
      </a>
      <a href="Retiradas.html" class="header-btn" title="Acessar Lotes de Retirada">
        <i class="fas fa-box"></i> Lotes de Retirada
      </a>
    </div>
    <div class="last-update-top" id="lastUpdateTop">
      <i class="fas fa-hourglass-half"></i> <span>Atualizando...</span>
    </div>
  </header>
  <div class="wrap">
    <div class="status-cards">
      <div class="status-card">
        <h3>CLIENTES</h3>
        <div class="count" id="count-clientes">0</div>
      </div>
      <div class="status-card">
        <h3>CONTRATOS</h3>
        <div class="count" id="count-contratos">0</div>
      </div>
      <div class="status-card produto-soja">
        <h3>SOJA (KG)</h3>
        <div class="count" id="count-soja">0</div>
      </div>
      <div class="status-card produto-milho">
        <h3>MILHO (KG)</h3>
        <div class="count" id="count-milho">0</div>
      </div>
    </div>
    <div class="clientes-section">
      <h2 style="margin-top: 0;">üìç Lotes de Entrega com Saldo Pendente</h2>
      <div style="display: flex; gap: 10px; margin-bottom: 16px; flex-wrap: wrap;">
        <input type="text" id="filterInput" placeholder="Filtrar por Cliente, Contrato ou Cidade...">
      </div>
      <div class="clientes-container" id="clientesContainer">
        <div class="empty">Carregando...</div>
      </div>
    </div>
  </div>
<script>
const SPREADSHEET_ID = '1o0wF2ScSkyxqY8FHFI-rA6k_3uMI2wsZr2wQG8JD4B4';
const RANGE = 'B:I';
const API_URL = `https://docs.google.com/spreadsheets/d/${SPREADSHEET_ID}/gviz/tq?tqx=out:json&range=${RANGE}`;
const AUTO_UPDATE_INTERVAL = 300000;

let globalData = [];

function extrairCidade(fullCityString) {
  if (!fullCityString) return '';
  const parts = fullCityString.split('-');
  return parts.length > 1 ? parts.slice(1).join('-').trim() : fullCityString.trim();
}

function normalizarTexto(text) {
  return String(text).normalize('NFD').replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

function parseNumber(val) {
  if (!val) return NaN;
  const s = String(val).replace(/\s/g,'').replace(/\./g,'').replace(/,/g,'.');
  return parseFloat(s.replace(/[^\d\.\-]/g,''));
}

function formatNumber(value) {
  if (isNaN(value)) return '0';
  return new Intl.NumberFormat('pt-BR').format(Math.round(value));
}

function escapeHtml(s) {
  if (s === undefined || s === null) return '';
  return String(s).replace(/[&<>"'\/]/g, c => ({
    '&': '&amp;',
    '<': '<',
    '>': '>',
    '"': '&quot;',
    "'": '&#x2F;'
  }[c]));
}

function agruparPorCliente(dataRows) {
  const groupedData = {};
  // √çndices baseados em RANGE B:I ‚Üí 0=B, 1=C, ..., 7=I
  for (let i = 1; i < dataRows.length; i++) {
    const row = dataRows[i].c;
    const getValue = (idx) => row?.[idx]?.v !== undefined ? String(row[idx].v) : '';

    const contrato = getValue(0) || '';
    const cliente = getValue(1)?.trim() || '';
    const cidadeCompleta = getValue(2) || '';
    const produto = getValue(3) || '';
    const volume = parseNumber(getValue(5)) || 0;
    const embarcado = parseNumber(getValue(6)) || 0;
    const falta = parseNumber(getValue(7)) || 0;

    // ‚úÖ FILTRO: s√≥ inclui se falta > 0
    if (falta <= 0 || !cliente) continue;

    const cidade = extrairCidade(cidadeCompleta);

    if (!groupedData[cliente]) {
      groupedData[cliente] = {
        cliente,
        cidadeRef: cidade,
        contratos: [],
        totalVolume: 0,
        totalEmbarcado: 0,
        totalFalta: 0,
        produtos: new Set()
      };
    }

    groupedData[cliente].contratos.push({
      contrato,
      cidade,
      produto,
      volume,
      embarcado,
      falta,
      searchKey: normalizarTexto(`${cliente} ${contrato} ${cidade} ${produto}`)
    });

    groupedData[cliente].totalVolume += volume;
    groupedData[cliente].totalEmbarcado += embarcado;
    groupedData[cliente].totalFalta += falta;
    if (produto) groupedData[cliente].produtos.add(produto);
  }
  return Object.values(groupedData).sort((a, b) => b.totalFalta - a.totalFalta);
}

function renderCards(data, filter = '') {
  const container = document.getElementById('clientesContainer');
  const term = normalizarTexto(filter);
  const filtered = term
    ? data.filter(item =>
        normalizarTexto(item.cliente).includes(term) ||
        item.contratos.some(c => c.searchKey.includes(term))
      )
    : data;

  container.innerHTML = filtered.length
    ? filtered.map(item => `
      <div class="cliente-card">
        <h3 class="cliente-name">${escapeHtml(item.cliente)}</h3>
        <div class="cliente-destino">${escapeHtml(item.cidadeRef)}</div>
        <div class="cliente-info" style="margin-top: 10px;">
          <span class="info-label">Contratos:</span>
          <span class="info-value">${item.contratos.length}</span>
        </div>
        <div class="cliente-info" style="margin-top: 6px;">
          <span class="info-label">Saldo a Entregar:</span>
          <span class="info-value status-pendente-tag">${formatNumber(item.totalFalta)} KG</span>
        </div>
        <div class="cliente-info" style="margin-top: 6px;">
          <span class="info-label">Total Embarcado:</span>
          <span class="info-value">${formatNumber(item.totalEmbarcado)} KG</span>
        </div>
        <div style="margin-top: 8px;">
          ${Array.from(item.produtos).map(p =>
            `<span class="cliente-produto" style="background-color: ${
              p.toLowerCase().includes('soja') ? 'var(--produto-soja)' :
              p.toLowerCase().includes('milho') ? 'var(--produto-milho)' :
              'var(--produto-sorgo)'
            }; color: white;">${escapeHtml(p)}</span>`
          ).join(' ')}
        </div>
      </div>
    `).join('')
    : '<div class="empty">Nenhum lote com saldo pendente encontrado.</div>';

  // Atualizar contadores
  document.getElementById('count-clientes').textContent = data.length;
  document.getElementById('count-contratos').textContent = data.reduce((acc, c) => acc + c.contratos.length, 0);
  const soja = data.reduce((acc, c) => acc + c.contratos
    .filter(ct => ct.produto.toLowerCase().includes('soja'))
    .reduce((sum, ct) => sum + ct.falta, 0), 0);
  const milho = data.reduce((acc, c) => acc + c.contratos
    .filter(ct => ct.produto.toLowerCase().includes('milho'))
    .reduce((sum, ct) => sum + ct.falta, 0), 0);
  document.getElementById('count-soja').textContent = formatNumber(soja);
  document.getElementById('count-milho').textContent = formatNumber(milho);
}

function updateLastUpdateTime() {
  const now = new Date();
  document.getElementById('lastUpdateTop').innerHTML = `
    <i class="fas fa-check-circle" style="color: rgba(255,255,255,0.9);"></i>
    <span>√öltima atualiza√ß√£o: ${now.toLocaleTimeString('pt-BR')} - ${now.toLocaleDateString('pt-BR')}</span>
  `;
}

async function fetchAndRenderData(isAutoUpdate = false) {
  const container = document.getElementById('clientesContainer');
  if (isAutoUpdate) {
    container.innerHTML = '<div class="empty">Atualizando...</div>';
    document.getElementById('lastUpdateTop').innerHTML = `
      <i class="fas fa-hourglass-half" style="color: rgba(255,255,255,0.9);"></i>
      <span>Atualizando...</span>
    `;
  }

  try {
    const response = await fetch(API_URL);
    const text = await response.text();
    const jsonText = text.replace('google.visualization.Query.setResponse(', '').slice(0, -2);
    const data = JSON.parse(jsonText);

    if (data.status === 'ok') {
      const grouped = agruparPorCliente(data.table.rows);
      globalData = grouped;
      renderCards(grouped);
      updateLastUpdateTime();
    } else {
      container.innerHTML = '<div class="empty">Erro na planilha. Verifique permiss√µes.</div>';
    }
  } catch (err) {
    console.error('Erro ao carregar Lotes de Entrega:', err);
    container.innerHTML = '<div class="empty">Erro de conex√£o ou processamento.</div>';
    document.getElementById('lastUpdateTop').innerHTML = `
      <i class="fas fa-exclamation-triangle" style="color: rgba(255,255,255,0.9);"></i>
      <span>Erro na atualiza√ß√£o</span>
    `;
  }
}

document.addEventListener('DOMContentLoaded', () => {
  // Filtro
  document.getElementById('filterInput').addEventListener('input', (e) => {
    renderCards(globalData, e.target.value);
  });

  // Carregar inicial
  fetchAndRenderData(true);
  setInterval(() => fetchAndRenderData(true), AUTO_UPDATE_INTERVAL);

  // Atualizar ao voltar √† aba
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) fetchAndRenderData(true);
  });
});
</script>
</body>
</html>
