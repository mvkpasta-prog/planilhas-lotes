<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Controle de Lotes ‚Äî Lotes de Entrega</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
<style>
  :root{
    --primary:#2563eb; --accent:#0ea5e9; --bg:#f6fbff; --card:#fff; --text:#0f172a;
    --muted:#6b7280; --success:#10b981; --warning:#f59e0b;
    --status-carregado: #10b981; /* Verde */
    --status-embarque: #3b82f6; /* Azul */
    --status-transito: #ef4444; /* Vermelho */
    --status-contratar: #f97316; /* Laranja */
    --produto-soja: #10b981; /* Verde para Soja */
    --produto-milho: #fbbf24; /* Amarelo para Milho */
    --produto-sorgo: #6b7280; /* Cinza para Sorgo */
    --produto-total: #8b5cf6; /* Roxo para Total */
  }
  *{box-sizing:border-box}
  body{font-family:Inter, "Segoe UI", Roboto, Arial, sans-serif;margin:0;background:var(--bg);color:var(--text);padding:12px}
  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://raw.githubusercontent.com/mvkpasta-prog/planilhas-lotes/main/mvklogo.png');
    background-repeat: no-repeat;
    background-position: center center;
    background-size: 80vh;
    opacity: 0.05;
    z-index: -1;
    pointer-events: none;
  }
  header{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    color:white;
    padding:12px;
    border-radius:8px;
    margin-bottom:16px;
    text-align:center;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    flex-wrap: wrap;
  }
  .header-title { display:flex; align-items:center; gap:8px; min-width:200px; }
  .last-update-top { font-size:12px; color:rgba(255,255,255,0.9); display:flex; align-items:center; gap:6px; }
  .wrap{max-width:1400px;margin:0 auto;width:100%}
  .header-btn { background:#fff; color:var(--primary); border:none; padding:6px 10px; border-radius:6px; cursor:pointer; font-weight:700; font-size:13px; text-decoration:none; transition:background .2s, opacity .2s; display:flex; align-items:center; gap:6px; }
  .header-btn:hover { background:var(--bg); opacity:.95; }
  .status-cards{display:flex;flex-wrap:wrap;gap:12px;margin-bottom:20px}
  .status-card{background:var(--card);border-radius:8px;padding:10px;box-shadow:0 3px 8px rgba(0,0,0,0.06);flex:1;min-width:150px;text-align:center;transition:all .3s}
  .status-card:hover{transform:translateY(-2px);box-shadow:0 5px 12px rgba(0,0,0,0.08)}
  .status-card h3{margin:0 0 6px 0;font-size:14px;color:var(--text);font-weight:600}
  .status-card .count{font-size:22px;font-weight:700;margin:6px 0}
  .clientes-section{margin-bottom:24px}
  .clientes-container{display:grid;grid-template-columns:repeat(auto-fill,minmax(300px,1fr));gap:16px;margin-bottom:24px}
  .cliente-card{background:var(--card);border-radius:8px;padding:14px;box-shadow:0 3px 8px rgba(0,0,0,0.06);transition:all .3s; cursor:pointer;}
  .cliente-card:hover{transform:translateY(-2px);box-shadow:0 5px 12px rgba(0,0,0,0.08)}
  .cliente-name{font-weight:700;font-size:16px;color:var(--text);margin:0 0 6px 0}
  .cliente-destino{font-weight:600;color:var(--accent);margin:0 0 10px 0;font-size:13px}
  .cliente-info{display:flex;justify-content:space-between;margin-bottom:6px;align-items:center}
  .info-label{font-weight:600;color:var(--muted);font-size:12px}
  .info-value{font-weight:700;font-size:13px}
  .cliente-produto{padding:3px 7px;border-radius:5px;font-size:11px;font-weight:600;display:inline-block;margin-top:4px}
  .status-pendente-tag{background-color: var(--status-embarque);color: white;padding: 2px 7px;border-radius: 10px;font-size: 11px;font-weight: 600;}
  .empty{color:var(--muted);font-style:italic;padding:10px;text-align:center;}
  #filterInput {flex-grow:1; min-width:200px; padding:10px; border:1px solid #ccc; border-radius:6px; font-size:14px}
  .modal-overlay {position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,.6); display:none; justify-content:center; align-items:center; z-index:1000}
  .modal-content {background:var(--card); padding:20px; border-radius:8px; max-width:900px; width:95%; max-height:90vh; overflow-y:auto; position:relative;}
  .modal-close {position:absolute; top:10px; right:10px; background:none; border:none; font-size:22px; cursor:pointer; color:var(--muted)}
  .modal-header h3 {margin-top:0; font-size:18px; color:var(--primary); border-bottom:2px solid var(--accent); padding-bottom:8px; margin-bottom:15px;}
  .modal-body p {margin:5px 0; font-size:14px}
  .modal-body .info-label {font-weight:600; color:var(--text); display:inline-block; min-width:160px;}
  .modal-body .info-value {font-weight:400; color:var(--muted);}
  .contrato-item {padding:8px 0; border-bottom:1px dashed #eee;}
  .contrato-item:last-child {border-bottom:none;}
  .contracts-table {width:100%; border-collapse:collapse; margin-top:12px}
  .contracts-table th, .contracts-table td {padding:8px; border:1px solid #eee; font-size:13px; text-align:left}
  .contracts-table th {background:#fafafa; font-weight:700}
  .product-breakdown {display:flex; gap:10px; flex-wrap:wrap; margin-top:8px}
  .product-chip {padding:6px 10px; border-radius:999px; font-weight:700; font-size:13px; color:#fff; display:inline-block}
  @media (max-width:900px){ .modal-content{max-width:95%} .contracts-table th, .contracts-table td{font-size:12px} }
  @media (max-width:600px){
    body{padding:8px}
    .cliente-card{min-width:100%; padding:12px}
    header {flex-direction:column; align-items:flex-start; gap:10px}
    .header-btn {width:100%; justify-content:center; order:2}
    .header-title {width:100%; justify-content:space-between}
    .last-update-top {order:3}
  }
</style>
</head>
<body>
  <header>
    <div class="header-title">
      <img src="https://raw.githubusercontent.com/mvkpasta-prog/planilhas-lotes/main/mvklogo.png" alt="Logo MVK" style="height:22px; vertical-align:middle; margin-right:8px;">
      Controle de Lotes ‚Äî Lotes de Entrega
    </div>
    <div style="display:flex; gap:8px; flex-wrap:wrap;">
      <a href="index.html" class="header-btn" title="Voltar para a p√°gina principal"><i class="fas fa-home"></i> P√°gina Inicial</a>
      <a href="Retiradas.html" class="header-btn" title="Acessar Lotes de Retirada"><i class="fas fa-box"></i> Lotes de Retirada</a>
    </div>
    <div class="last-update-top" id="lastUpdateTop"><i class="fas fa-hourglass-half"></i> <span>Atualizando...</span></div>
  </header>

  <div class="wrap">
    <div class="status-cards">
      <div class="status-card"><h3>CLIENTES</h3><div class="count" id="count-clientes">0</div></div>
      <div class="status-card"><h3>CONTRATOS</h3><div class="count" id="count-contratos">0</div></div>
      <div class="status-card produto-soja"><h3>SOJA (KG)</h3><div class="count" id="count-soja">0</div></div>
      <div class="status-card produto-milho"><h3>MILHO (KG)</h3><div class="count" id="count-milho">0</div></div>
    </div>

    <div class="clientes-section">
      <h2 style="margin-top:0;">üìç Lotes com Saldo a Entregar</h2>
      <div style="display:flex; gap:10px; margin-bottom:16px; flex-wrap:wrap;">
        <input type="text" id="filterInput" placeholder="Filtrar por Cliente, Contrato ou Cidade...">
      </div>
      <div class="clientes-container" id="clientesContainer">
        <div class="empty">Carregando...</div>
      </div>
    </div>
  </div>

  <div id="resumoModal" class="modal-overlay">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div id="modalContentBody"></div>
    </div>
  </div>

<script>
const SHEET_ID = '1o0wF2ScSkyxqY8FHFI-rA6k_3uMI2wsZr2wQG8JD4B4';
const GID_ENTREGA = '1186247985';
const AUTO_UPDATE_INTERVAL = 300000;

let globalData = [];

/* ---------- UTILS ---------- */
function normalizeHeader(h) { if (h==null) return ''; return String(h).trim().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,'').replace(/[^a-z0-9]/g,''); }
function normalizeText(t) { if (t==null) return ''; return String(t).trim().toLowerCase().normalize('NFD').replace(/[\u0300-\u036f]/g,''); }
function parseCSV(text) {
  if (!text) return { arrays: [], headersOrig: [], headersNorm: [], objects: [] };
  const lines = text.split(/\r?\n/).filter(l => l.trim() !== '');
  if (lines.length === 0) return { arrays: [], headersOrig: [], headersNorm: [], objects: [] };
  const parsed = lines.map(line => line.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/).map(c => c.replace(/^"|"$/g,'').trim()));
  const headersOrig = parsed.shift().map(h => h || '');
  const headersNorm = headersOrig.map(h => normalizeHeader(h));
  const objects = parsed.map(cells => {
    const obj = {};
    headersNorm.forEach((key, idx) => { obj[key] = cells[idx] !== undefined ? cells[idx] : ''; });
    return obj;
  });
  return { arrays: parsed, headersOrig, headersNorm, objects };
}
async function fetchSheetByGid(gid) {
  const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}`;
  const r = await fetch(url);
  if (!r.ok) throw new Error('Erro ao buscar planilha: ' + r.status);
  const text = await r.text();
  return parseCSV(text);
}
function parseNumber(val) {
  if (val===undefined || val===null) return NaN;
  const s = String(val).replace(/\s/g,'').replace(/\./g,'').replace(/,/g,'.');
  return parseFloat(s.replace(/[^\d\.\-]/g,''));
}
function formatNumber(value) {
  if (isNaN(value)) return '0';
  return new Intl.NumberFormat('pt-BR').format(Math.round(value));
}
function escapeHtml(s) {
  if (s===undefined || s===null) return '';
  return String(s).replace(/[&<>"'\/]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#x2F;'}[c]));
}
// Escapa string para uso dentro de uma literal JS entre aspas simples:
function escapeForJs(s) {
  if (s===undefined || s===null) return '';
  return String(s).replace(/\\/g,'\\\\').replace(/'/g,"\\'").replace(/\r/g,'').replace(/\n/g,'\\n');
}

/* ---------- PROCESSAMENTO ---------- */
function processData(rowsArr) {
  const grupos = {};
  // rowsArr N√ÉO cont√©m o cabe√ßalho (parseCSV removeu)
  for (let i = 0; i < rowsArr.length; i++) {
    const row = rowsArr[i];
    if (!row || row.length < 9) continue; // precisa ter A..I

    // Mapeamento B..I => √≠ndices 1..8
    const contrato = (row[1] || '').trim(); // B
    const cliente = (row[2] || '').trim();  // C
    const cidadeCompleta = row[3] || '';    // D
    const produto = (row[4] || '').trim();  // E
    const safra = (row[5] || '').trim();    // F
    const volume = parseNumber(row[6]) || 0; // G
    const embarcado = parseNumber(row[7]) || 0; // H
    const falta = parseNumber(row[8]) || 0;     // I

    if (falta <= 0 || !cliente) continue;

    let cidade = cidadeCompleta;
    if (cidadeCompleta.includes('-')) cidade = cidadeCompleta.split('-').slice(1).join('-').trim();

    if (!grupos[cliente]) {
      grupos[cliente] = { cliente, cidadeRef: cidade, contratos: [], totalVolume:0, totalEmbarcado:0, totalFalta:0, produtos: new Set() };
    }

    grupos[cliente].contratos.push({
      contrato, cidade, produto, safra, volume, embarcado, falta,
      searchKey: normalizeText(`${cliente} ${contrato} ${cidade} ${produto}`)
    });

    grupos[cliente].totalVolume += volume;
    if (produto) grupos[cliente].produtos.add(produto);
    grupos[cliente].totalEmbarcado += embarcado;
    grupos[cliente].totalFalta += falta;
  }

  return Object.values(grupos).sort((a,b) => b.totalFalta - a.totalFalta);
}

/* ---------- RENDER ---------- */
function renderCards(data, filter = '') {
  const container = document.getElementById('clientesContainer');
  const term = normalizeText(filter);
  const filtered = term ? data.filter(item =>
    normalizeText(item.cliente).includes(term) || item.contratos.some(c => c.searchKey.includes(term))
  ) : data;

  container.innerHTML = filtered.length ? filtered.map(item => {
    // criar onclick com nome do cliente seguro (aspas simples)
    const safeName = escapeForJs(item.cliente);
    return `
      <div class="cliente-card" onclick="openModalByClient('${safeName}')">
        <h3 class="cliente-name">${escapeHtml(item.cliente)}</h3>
        <div class="cliente-destino">${escapeHtml(item.cidadeRef)}</div>
        <div class="cliente-info" style="margin-top:10px;">
          <span class="info-label">Contratos:</span>
          <span class="info-value">${item.contratos.length}</span>
        </div>
        <div class="cliente-info" style="margin-top:6px;">
          <span class="info-label">Saldo a Entregar:</span>
          <span class="info-value status-pendente-tag">${formatNumber(item.totalFalta)} KG</span>
        </div>
        <div class="cliente-info" style="margin-top:6px;">
          <span class="info-label">Total Embarcado:</span>
          <span class="info-value">${formatNumber(item.totalEmbarcado)} KG</span>
        </div>
        <div style="margin-top:8px;">
          ${Array.from(item.produtos).map(p =>
            `<span class="cliente-produto" style="background-color:${p.toLowerCase().includes('soja') ? 'var(--produto-soja)' : p.toLowerCase().includes('milho') ? 'var(--produto-milho)' : 'var(--produto-sorgo)'}; color:white;">${escapeHtml(p)}</span>`
          ).join(' ')}
        </div>
      </div>
    `;
  }).join('') : '<div class="empty">Nenhum lote com saldo pendente encontrado.</div>';

  // contadores baseados no conjunto completo (data)
  document.getElementById('count-clientes').textContent = data.length;
  document.getElementById('count-contratos').textContent = data.reduce((acc,c) => acc + c.contratos.length, 0);

  const soja = data.reduce((acc,c) => acc + c.contratos.filter(ct => ct.produto.toLowerCase().includes('soja')).reduce((s,ct) => s + ct.falta, 0), 0);
  const milho = data.reduce((acc,c) => acc + c.contratos.filter(ct => ct.produto.toLowerCase().includes('milho')).reduce((s,ct) => s + ct.falta, 0), 0);

  document.getElementById('count-soja').textContent = formatNumber(soja);
  document.getElementById('count-milho').textContent = formatNumber(milho);
}

/* ---------- MODAL ---------- */
function openModalByClient(clienteName) {
  const item = globalData.find(g => g.cliente === clienteName);
  if (!item) return;

  // soma por produto
  const productTotals = {};
  item.contratos.forEach(ct => {
    const key = (ct.produto || 'Outros').trim();
    if (!productTotals[key]) productTotals[key] = 0;
    productTotals[key] += (ct.falta || 0);
  });

  const productChipsHtml = Object.keys(productTotals).map(p => {
    const val = productTotals[p];
    const bg = p.toLowerCase().includes('soja') ? 'var(--produto-soja)' : p.toLowerCase().includes('milho') ? 'var(--produto-milho)' : 'var(--produto-sorgo)';
    return `<span class="product-chip" style="background:${bg}">${escapeHtml(p)}: ${formatNumber(val)} KG</span>`;
  }).join(' ');

  const contratosHtmlRows = item.contratos.map(ct => `
    <tr>
      <td>${escapeHtml(ct.contrato)}</td>
      <td>${escapeHtml(ct.cidade)}</td>
      <td>${escapeHtml(ct.produto)}</td>
      <td>${escapeHtml(ct.safra)}</td>
      <td style="text-align:right">${formatNumber(ct.volume)}</td>
      <td style="text-align:right">${formatNumber(ct.embarcado)}</td>
      <td style="text-align:right">${formatNumber(ct.falta)}</td>
    </tr>
  `).join('');

  document.getElementById('modalContentBody').innerHTML = `
    <div class="modal-header">
      <h3>${escapeHtml(item.cliente)} ‚Äî ${escapeHtml(item.cidadeRef)}</h3>
    </div>
    <div class="modal-body">
      <p><span class="info-label">Total de Contratos:</span> ${item.contratos.length}</p>
      <p><span class="info-label">Saldo Total a Entregar:</span> <strong>${formatNumber(item.totalFalta)} KG</strong></p>
      <p><span class="info-label">Total Embarcado:</span> ${formatNumber(item.totalEmbarcado)} KG</p>

      <div style="margin-top:14px;">
        <h4>Quebra por Produto</h4>
        <div class="product-breakdown">${productChipsHtml}</div>
      </div>

      <div style="margin-top:18px;">
        <h4>Contratos</h4>
        <div style="overflow:auto;">
          <table class="contracts-table" aria-describedby="contracts-desc">
            <thead>
              <tr>
                <th>Contrato</th>
                <th>Cidade</th>
                <th>Produto</th>
                <th>Safra</th>
                <th style="text-align:right">Volume</th>
                <th style="text-align:right">Embarcado</th>
                <th style="text-align:right">Falta</th>
              </tr>
            </thead>
            <tbody>
              ${contratosHtmlRows}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  `;

  document.getElementById('resumoModal').style.display = 'flex';
  const closeBtn = document.querySelector('.modal-close'); if (closeBtn) closeBtn.focus();
}

function closeModal() {
  document.getElementById('resumoModal').style.display = 'none';
}

/* ---------- UTILIDADES DE UI ---------- */
function updateLastUpdateTime() {
  const now = new Date();
  document.getElementById('lastUpdateTop').innerHTML = `
    <i class="fas fa-check-circle" style="color: rgba(255,255,255,0.9);"></i>
    <span>√öltima atualiza√ß√£o: ${now.toLocaleTimeString('pt-BR')} - ${now.toLocaleDateString('pt-BR')}</span>
  `;
}

/* ---------- CARREGAMENTO ---------- */
async function loadAll(isAutoUpdate = false) {
  const container = document.getElementById('clientesContainer');
  if (isAutoUpdate) {
    container.innerHTML = '<div class="empty">Atualizando...</div>';
    document.getElementById('lastUpdateTop').innerHTML = `<i class="fas fa-hourglass-half" style="color: rgba(255,255,255,0.9);"></i> <span>Atualizando...</span>`;
  }

  try {
    const data = await fetchSheetByGid(GID_ENTREGA);
    const grouped = processData(data.arrays);
    globalData = grouped;
    renderCards(grouped);
    updateLastUpdateTime();
  } catch (err) {
    console.error('Erro ao carregar Lotes de Entrega:', err);
    container.innerHTML = '<div class="empty">Erro ao carregar dados. Verifique a planilha.</div>';
    document.getElementById('lastUpdateTop').innerHTML = `<i class="fas fa-exclamation-triangle" style="color: rgba(255,255,255,0.9);"></i> <span>Erro na atualiza√ß√£o</span>`;
  }
}

/* ---------- INIT ---------- */
document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('filterInput').addEventListener('input', e => renderCards(globalData, e.target.value));

  document.getElementById('resumoModal').addEventListener('click', e => { if (e.target === document.getElementById('resumoModal')) closeModal(); });
  document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });

  loadAll(true);
  setInterval(() => loadAll(true), AUTO_UPDATE_INTERVAL);

  document.addEventListener('visibilitychange', () => { if (!document.hidden) loadAll(true); });
});
</script>
</body>
</html>
