<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Controle de Lotes e Programa√ß√£o</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #0ea5e9;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f9fafb;
            --dark: #1f2937;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe, #dbeafe);
            color: var(--dark);
            line-height: 1.6;
            padding: 15px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .btn-refresh {
            display: block;
            width: 100%;
            max-width: 220px;
            margin: 20px auto;
            padding: 14px 20px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(37, 99, 235, 0.3);
        }

        .section {
            background-color: white;
            margin: 20px 0;
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: transform 0.2s;
        }

        .section:hover {
            transform: translateY(-3px);
        }

        h2 {
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2 i {
            color: var(--secondary);
        }

        .group-container {
            margin-bottom: 25px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .group-header {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
            padding: 16px 20px;
            border-left: 5px solid var(--primary);
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }

        .group-header:hover {
            background-color: #e6f7ff;
        }

        .group-header i {
            color: var(--secondary);
            transition: transform 0.3s ease;
        }

        .group-header.expanded i.fa-chevron-down {
            transform: rotate(180deg);
        }

        .group-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out, padding 0.3s ease;
            background-color: #f8fafc;
            border-top: 1px solid #e0e7ff;
        }

        .group-content.open {
            max-height: 1000px;
            padding: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 0.95rem;
        }

        th, td {
            border: 1px solid #e0e7ff;
            padding: 12px;
            text-align: left;
            word-wrap: break-word;
        }

        th {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        tr:nth-child(even) {
            background-color: #f3f4f6;
        }

        tr:hover {
            background-color: #e0f2fe;
            transition: background-color 0.2s;
        }

        .status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: white;
            display: inline-block;
            min-width: 80px;
            text-align: center;
        }

        .status-aberto { background-color: var(--success); }
        .status-finalizado { background-color: var(--danger); }
        .status-concluido { background-color: var(--success); }
        .status-pendente { background-color: var(--warning); }
        .status-cancelado { background-color: var(--danger); }

        .loading {
            text-align: center;
            color: #6b7280;
            font-style: italic;
            padding: 20px;
        }

        .error {
            color: var(--danger);
            text-align: center;
            padding: 20px;
            font-weight: 600;
        }

        .no-data {
            text-align: center;
            color: #6b7280;
            padding: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            h2 {
                font-size: 1.4rem;
            }
            .group-header {
                font-size: 1.1rem;
                padding: 14px 16px;
            }
            th, td {
                padding: 8px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-truck"></i> Controle de Lotes e Programa√ß√£o</h1>

        <button id="refreshBtn" class="btn-refresh">
            <i class="fas fa-sync-alt"></i> Atualizar Dados
        </button>

        <!-- SE√á√ÉO: Programa√ß√£o -->
        <div class="section">
            <h2><i class="fas fa-calendar-check"></i> Programa√ß√£o</h2>
            <div id="programacao"></div>
        </div>

        <!-- SE√á√ÉO: Lotes Entrega -->
        <div class="section">
            <h2><i class="fas fa-truck-loading"></i> Lotes de Entrega</h2>
            <div id="lotesEntrega"></div>
        </div>

        <!-- SE√á√ÉO: Lotes Retirada -->
        <div class="section">
            <h2><i class="fas fa-warehouse"></i> Lotes de Retirada</h2>
            <div id="lotesRetirada"></div>
        </div>
    </div>

    <script>
        const SHEET_ID = '1CZZgYJiZic9pyFFTdyldm_gVwn2K-zSGY9uhFJ5Nz6Q';

        const GIDS = {
            'lotesRetirada': 585404986,
            'lotesEntrega': 271702555,
            'programacao': 1183141602
        };

        const sections = ['lotesRetirada', 'lotesEntrega', 'programacao'];
        const containers = {
            lotesRetirada: document.getElementById('lotesRetirada'),
            lotesEntrega: document.getElementById('lotesEntrega'),
            programacao: document.getElementById('programacao')
        };

        let dataCache = {};

        async function loadSheet(name, gid) {
            const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${gid}`;
            const container = containers[name];
            container.innerHTML = '<p class="loading">Carregando dados...</p>';

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Erro ${response.status}: N√£o foi poss√≠vel acessar a aba "${name}"`);

                const csvText = await response.text();
                const rows = csvText.split('\n');
                if (rows.length < 2) throw new Error("Planilha vazia ou inv√°lida");

                const headers = rows[0].split(',').map(h => h.replace(/"/g, '').trim());
                const data = [];

                for (let i = 1; i < rows.length; i++) {
                    if (!rows[i].trim()) continue;
                    const values = rows[i].split(',');
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index]?.replace(/"/g, '') || '';
                    });
                    data.push(row);
                }

                dataCache[name] = data;
                renderGroupedTable(name, data);

            } catch (error) {
                container.innerHTML = `<p class="error">‚ùå Erro ao carregar "${name}": ${error.message}</p>`;
                console.error(error);
            }
        }

        function renderGroupedTable(name, data) {
            if (data.length === 0) {
                containers[name].innerHTML = '<p class="no-data">Nenhum dado encontrado.</p>';
                return;
            }

            let filteredData = [...data];

            if (name === 'programacao') {
                // Filtrar apenas datas de HOJE e FUTURAS
                const today = new Date();
                today.setHours(0, 0, 0, 0);

                filteredData = data.filter(row => {
                    const dateStr = row['DATA']?.trim();
                    if (!dateStr) return false;

                    let dateObj;
                    if (dateStr.includes('/')) {
                        const [day, month, year] = dateStr.split('/').map(Number);
                        dateObj = new Date(year, month - 1, day);
                    } else if (dateStr.includes('-')) {
                        const [year, month, day] = dateStr.split('-').map(Number);
                        dateObj = new Date(year, month - 1, day);
                    } else {
                        return false;
                    }

                    return !isNaN(dateObj.getTime()) && dateObj >= today;
                });

                // Agrupar por DATA
                const grouped = {};
                filteredData.forEach(row => {
                    const key = row['DATA']?.trim() || 'Sem data';
                    if (!grouped[key]) grouped[key] = [];
                    grouped[key].push(row);
                });

                const sortedKeys = Object.keys(grouped).sort((a, b) => {
                    const dateA = parseDate(a);
                    const dateB = parseDate(b);
                    return dateA - dateB;
                });

                const html = sortedKeys.map(key => {
                    const rows = grouped[key];
                    const groupId = `prog-${key.replace(/\//g, '-')}`;
                    return `
                        <div class="group-container">
                            <div class="group-header" onclick="toggleGroup('${groupId}')">
                                <i class="fas fa-calendar-day"></i>
                                ${key} (${rows.length})
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <div id="${groupId}" class="group-content">
                                ${renderDataTable(rows)}
                            </div>
                        </div>
                    `;
                }).join('');

                containers[name].innerHTML = html || '<p class="no-data">Nenhuma programa√ß√£o para hoje ou futura.</p>';

            } else if (name === 'lotesEntrega') {
                // Filtrar apenas SALDO ENTREGA (KG) > 0
                filteredData = data.filter(row => {
                    const saldoStr = row['SALDO ENTREGA (KG)']?.trim();
                    if (!saldoStr) return false;

                    // Remove TODOS os espa√ßos e substitui v√≠rgula por ponto
                    const clean = saldoStr.replace(/\s/g, '').replace(',', '.');
                    const saldo = parseFloat(clean);

                    return !isNaN(saldo) && saldo > 0;
                });

                // Mostrar APENAS como ABERTO (um √∫nico grupo)
                if (filteredData.length === 0) {
                    containers[name].innerHTML = '<p class="no-data">Nenhum lote de entrega aberto.</p>';
                    return;
                }

                const groupId = 'entrega-aberto';
                containers[name].innerHTML = `
                    <div class="group-container">
                        <div class="group-header" onclick="toggleGroup('${groupId}')">
                            <i class="fas fa-check-circle"></i>
                            ABERTO (${filteredData.length})
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="${groupId}" class="group-content">
                            ${renderDataTable(filteredData)}
                        </div>
                    </div>
                `;

            } else if (name === 'lotesRetirada') {
                // FILTRAR APENAS "Pendente" (abertos)
                filteredData = data.filter(row => {
                    return row['SITUA√á√ÉO']?.trim() === 'Pendente';
                });

                if (filteredData.length === 0) {
                    containers[name].innerHTML = '<p class="no-data">Nenhum lote de retirada em aberto.</p>';
                    return;
                }

                const groupId = 'retirada-pendente';
                containers[name].innerHTML = `
                    <div class="group-container">
                        <div class="group-header" onclick="toggleGroup('${groupId}')">
                            <i class="fas fa-clock"></i>
                            PENDENTE (${filteredData.length})
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div id="${groupId}" class="group-content">
                            ${renderDataTable(filteredData)}
                        </div>
                    </div>
                `;
            }
        }

        function parseDate(dateStr) {
            if (!dateStr) return new Date(0);
            if (dateStr.includes('/')) {
                const [day, month, year] = dateStr.split('/').map(Number);
                return new Date(year, month - 1, day);
            } else if (dateStr.includes('-')) {
                const [year, month, day] = dateStr.split('-').map(Number);
                return new Date(year, month - 1, day);
            }
            return new Date(0);
        }

        function renderDataTable(data) {
            if (data.length === 0) return '<p class="no-data">Sem dados nesta categoria.</p>';

            const headers = Object.keys(data[0]);
            let tableHtml = '<table><thead><tr>';
            headers.forEach(header => {
                tableHtml += `<th>${escapeHtml(header)}</th>`;
            });
            tableHtml += '</tr></thead><tbody>';

            data.forEach(row => {
                tableHtml += '<tr>';
                headers.forEach(header => {
                    let value = escapeHtml(row[header] || '');

                    // Destacar status em Lotes Retirada
                    if (header === 'SITUA√á√ÉO' && row['SITUA√á√ÉO']) {
                        const statusClass = row['SITUA√á√ÉO'].includes('Conclu√≠do') ? 'status-concluido' :
                                           row['SITUA√á√ÉO'].includes('Pendente') ? 'status-pendente' :
                                           row['SITUA√á√ÉO'].includes('Cancelado') ? 'status-cancelado' : '';
                        value = `<span class="status ${statusClass}">${value}</span>`;
                    }

                    // Destacar SALDO ENTREGA (KG) como ABERTO
                    if (header === 'SALDO ENTREGA (KG)' && row['SALDO ENTREGA (KG)']) {
                        const saldoStr = row['SALDO ENTREGA (KG)'].replace(/\s/g, '').replace(',', '.');
                        const saldo = parseFloat(saldoStr);
                        if (!isNaN(saldo) && saldo > 0) {
                            value = `<span class="status status-aberto">${value} kg</span>`;
                        }
                    }

                    tableHtml += `<td>${value}</td>`;
                });
                tableHtml += '</tr>';
            });

            tableHtml += '</tbody></table>';
            return tableHtml;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '<',
                '>': '>',
                '"': '&quot;',
                "'": '&#x27;',
                '/': '&#x2F;'
            };
            return text.replace(/[&<>"'\/]/g, char => map[char]);
        }

        // Fun√ß√£o para expandir/recolher grupos
        window.toggleGroup = function(groupId) {
            const content = document.getElementById(groupId);
            const header = content.parentElement.querySelector('.group-header');
            content.classList.toggle('open');
            header.classList.toggle('expanded');
        };

        document.getElementById('refreshBtn').addEventListener('click', () => {
            sections.forEach(section => {
                const gid = GIDS[section];
                if (gid !== undefined) {
                    loadSheet(section, gid);
                }
            });
        });

        window.addEventListener('load', () => {
            sections.forEach(section => {
                const gid = GIDS[section];
                if (gid !== undefined) {
                    loadSheet(section, gid);
                }
            });
        });
    </script>

</body>
</html>
