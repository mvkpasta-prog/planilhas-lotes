<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Fluxo de Lotes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #4F46E5;
      --secondary: #6366F1;
      --bg: #F9FAFB;
      --card-bg: #fff;
      --text: #1F2937;
      --muted: #6B7280;
      --success: #059669;
      --warning: #D97706;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      margin: 0; padding: 0;
      color: var(--text);
    }
    header {
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .section {
      margin-bottom: 2rem;
    }
    .section h2 {
      font-size: 1.3rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: .5rem;
      color: var(--primary);
    }
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.1);
      margin-bottom: 1rem;
    }
    .accordion-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: bold;
      padding: .5rem;
    }
    .accordion-content {
      display: none;
      padding-top: .5rem;
    }
    .accordion-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: .5rem;
      font-size: .9rem;
    }
    th, td {
      border: 1px solid #E5E7EB;
      padding: .5rem;
      text-align: left;
    }
    th {
      background: #F3F4F6;
    }
    .status {
      font-weight: bold;
      padding: .2rem .6rem;
      border-radius: 8px;
      font-size: .8rem;
    }
    .status-aberto {
      background: var(--warning);
      color: white;
    }
    .status-concluido {
      background: var(--success);
      color: white;
    }
    .empty-msg {
      color: var(--muted);
      font-style: italic;
      padding: .5rem 0;
    }
    button.refresh {
      background: var(--primary);
      color: white;
      border: none;
      padding: .5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    button.refresh:hover {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <header>
    Dashboard - Programação & Lotes
  </header>

  <div class="container">
    <button class="refresh" onclick="loadAllData()"><i class="fas fa-sync-alt"></i> Atualizar Dados</button>

    <div class="section" id="programacao">
      <h2><i class="fas fa-calendar"></i> Programação</h2>
      <div id="programacaoContent"></div>
    </div>

    <div class="section" id="entrega">
      <h2><i class="fas fa-truck"></i> Lotes de Entrega</h2>
      <div id="entregaContent"></div>
    </div>

    <div class="section" id="retirada">
      <h2><i class="fas fa-dolly"></i> Lotes de Retirada</h2>
      <div id="retiradaContent"></div>
    </div>
  </div>

  <script>
    const SHEET_ID = "1CZZgYJiZic9pyFFTdyldm_gVwn2K-zSGY9uhFJ5Nz6Q";
    const GIDS = {
      programacao: "1183141602",
      entrega: "271702555",
      retirada: "585404986"
    };

    async function fetchCSV(gid) {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&gid=${gid}`;
      const res = await fetch(url);
      const text = await res.text();
      return parseCSV(text);
    }

    function parseCSV(text) {
      const rows = text.trim().split("\n").map(r => r.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/(^"|"$)/g, "").trim()));
      const headers = rows.shift().map(h => h.toLowerCase().replace(/\s+/g, ""));
      return rows.map(r => {
        const obj = {};
        headers.forEach((h,i)=> obj[h] = r[i] || "");
        return obj;
      });
    }

    function formatNumber(val) {
      return Number(val.replace(/[^\d.-]/g,"") || 0);
    }

    function renderAccordion(containerId, groups, emptyMsg) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      if (!groups.length) {
        container.innerHTML = `<div class="empty-msg">${emptyMsg}</div>`;
        return;
      }
      groups.forEach(g=>{
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="accordion-header">
            <span>${g.title}</span>
            <i class="fas fa-chevron-down"></i>
          </div>
          <div class="accordion-content">
            ${g.content}
          </div>
        `;
        card.querySelector(".accordion-header").addEventListener("click", ()=>{
          card.querySelector(".accordion-content").classList.toggle("active");
        });
        container.appendChild(card);
      });
    }

    function renderTable(data, numericField, statusLabel) {
      if (!data.length) return "";
      const headers = Object.keys(data[0]);
      let html = "<table><thead><tr>";
      headers.forEach(h=> html += `<th>${h}</th>`);
      html += "<th>Status</th></tr></thead><tbody>";
      data.forEach(row=>{
        html += "<tr>";
        headers.forEach(h=> html += `<td>${row[h]}</td>`);
        const val = formatNumber(row[numericField] || "0");
        html += `<td><span class="status ${val>0?"status-aberto":"status-concluido"}">${val>0?statusLabel:"Concluído"}</span></td>`;
        html += "</tr>";
      });
      html += "</tbody></table>";
      return html;
    }

    async function loadAllData() {
      // Programação
      const prog = await fetchCSV(GIDS.programacao);
      renderAccordion("programacaoContent", prog.length?[{title:"Agendamentos", content:renderTable(prog,"","")}] : [], "Nenhuma programação encontrada.");

      // Entrega
      const entrega = await fetchCSV(GIDS.entrega);
      const saldoEntregaKey = Object.keys(entrega[0]||{}).find(k=>k.includes("saldoent"));
      const entregaFiltrado = entrega.filter(r=> formatNumber(r[saldoEntregaKey]||"0")>0);
      renderAccordion("entregaContent", entregaFiltrado.length?[{title:"Abertos", content:renderTable(entregaFiltrado,saldoEntregaKey,"Aberto")}] : [], "Nenhum lote de entrega em aberto.");

      // Retirada
      const retirada = await fetchCSV(GIDS.retirada);
      const saldoRetKey = Object.keys(retirada[0]||{}).find(k=>k.includes("saldoret"));
      const retiradaFiltrado = retirada.filter(r=> formatNumber(r[saldoRetKey]||"0")>0);
      renderAccordion("retiradaContent", retiradaFiltrado.length?[{title:"Abertos", content:renderTable(retiradaFiltrado,saldoRetKey,"Aberto")}] : [], "Nenhum lote de retirada em aberto.");
    }

    loadAllData();
  </script>
</body>
</html>
